<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saveetha Admission Enquiry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
   
    <section class="promo">
      
      <h1 class="h1"></h1>
      <p></p>
    </section>

    <section class="form-section">
      <form class="enquiry-form">
        <h2>Admissions Open 2025</h2>

       
        <input type="text" id="name" placeholder="Enter your full name" required />

       
        <input type="email" id="email" placeholder="Enter your email" required />

       
        <input type="tel" id="phone" placeholder="Enter your phone number" required />

       
        <input type="password" id="password" placeholder="Create a password" required />

        
        <input type="text" id="city" placeholder="Your city" />

       
        <input type="text" id="state" placeholder="Your state" />

       
        <select id="course" required>
          <option value="">Select Course</option>
          <option value="btech">B.Tech</option>
          <option value="mtech">M.Tech</option>
          <option value="mba">MBA</option>
        </select>

       
        <input type="text" id="specialization" placeholder="Your specialization" />

        <label for="captcha">Captcha: 7 + 2 = ?</label>
        <input type="text" id="captcha" placeholder="Enter answer" required />

        <label class="checkbox-label">
          <input type="checkbox" required />
          I agree to the terms and conditions
        </label>

        <button type="submit">APPLY NOW</button>
      </form>
    </section>
  </div>
</body>
</html>
